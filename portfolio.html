<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Forest Folks - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/photoswipe.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/umd/photoswipe.umd.min.js"
        integrity="sha512-cSn2pWcOuVAjT5DHH4TUKO2rnw6ZKAuNdQ4Ztw/xReg9HhWxVH3UdJW527J6mMuMLFo43Xb8LwAJAmeK7kuBgw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/umd/photoswipe-lightbox.umd.min.js"
        integrity="sha512-FnKOkPgS1Tuaj+nqGQkX8XsDa1VBvXVe2VbGTFhQY3h1sUxj03bg1tXZ/e5wIbdJQbsHYjfO8pxHsXMje/k9ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="min-h-min flex flex-col justify-center">
        <img class="bg-foliage-top-left z-10 w-16 sm:w-24" src="./images/foliage.png"></img>
        <img class="bg-foliage-top-right z-10 w-16 sm:w-24" src="./images/foliage.png"></img>
        <div class="drop-shadow-md bg-white mx-auto h:30 sm:h-24 p-4 text-center sm:text-left w-screen sm:p-0 sm:flex sm:flex-row sm:px-20 items-center"
            id="app">
            <div class="flex flex-row items-center">
                <a href="./"><img alt="Food Forest Folks" src="./images/logo.jpeg" class="w-24"></img></a>
                <div class="text-left">
                    <p class="text-lg sm:text-xl ml-4">
                        Food Forest Folks <br />
                        <span class="italic">
                            Edible Landscaping Co.
                        </span>
                    </p>
                </div>
            </div>
            <hr class="mt-2 mb-2 sm:hidden" />
            <div class="mt-2 sm:mt-0 flex flex-wrap justify-around sm:flex-grow sm:justify-end">
                <a href="./#our-services" class="sm:text-lg sm:ml-4 underline">Services</a>
                <a href="./about.html" class="sm:text-lg sm:ml-4 underline">About us</a>
                <a href="./portfolio.html" class="sm:text-lg sm:ml-4 underline">Portfolio</a>
                <a href="./contact.html" class="sm:text-lg sm:ml-4 underline">Contact us</a>
            </div>
        </div>
    </div>
    <div class="h-screen sm:h-auto sm:min-h-min p-4 sm:container sm:ml-auto sm:mr-auto">
        <h1 class="mb-2">Portfolio</h1>
        <p><a href="#" onclick="lightbox.loadAndOpen(0, {
            gallery: document.querySelector('#portfolio-gallery')
          })">▶️ <span class="underline">Slideshow</span></a></p>
        <div class="pswp-gallery pswp-gallery--single-column" id="portfolio-gallery">
            <a href="portfolio/altar.jpg" data-pswp-width="576" data-pswp-height="1024" target="_blank">
                <img src="portfolio/altar.jpg" alt="" />
            </a>
            <a href="portfolio/beautification.jpg" data-pswp-width="576" data-pswp-height="1024" target="_blank">
                <img src="portfolio/beautification.jpg" alt="" />
            </a>
            <a href="portfolio/before_after.jpg" data-pswp-width="1024" data-pswp-height="819" target="_blank">
                <img src="portfolio/before_after.jpg" alt="" />
            </a>
            <a href="portfolio/consultation.jpg" data-pswp-width="683" data-pswp-height="1024" target="_blank">
                <img src="portfolio/consultation.jpg" alt="" />
            </a>
            <a href="portfolio/flood_manage.jpg" data-pswp-width="577" data-pswp-height="1024" target="_blank">
                <img src="portfolio/flood_manage.jpg" alt="" />
            </a>
            <a href="portfolio/more_plants.jpg" data-pswp-width="1024" data-pswp-height="576" target="_blank">
                <img src="portfolio/more_plants.jpg" alt="" />
            </a>
            <a href="portfolio/plants.jpg" data-pswp-width="819" data-pswp-height="1024" target="_blank">
                <img src="portfolio/plants.jpg" alt="" />
            </a>
            <a href="portfolio/rock_wall.jpg" data-pswp-width="1024" data-pswp-height="576" target="_blank">
                <img src="portfolio/rock_wall.jpg" alt="" />
            </a>
        </div>
        <a href="#" class="underline">&lt;- Back to Top</a>
    </div>
    <script>
        const lightbox = new PhotoSwipeLightbox({
            // may select multiple "galleries"
            gallery: '#portfolio-gallery',

            // Elements within gallery (slides)
            children: 'a',

            // setup PhotoSwipe Core dynamic import
            pswpModule: PhotoSwipe
        });
        lightbox.init();
    </script>
</body>

</html>
